[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=utils
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
